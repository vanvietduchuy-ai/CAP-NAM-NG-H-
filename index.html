<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hệ thống Quản trị - Công an Phường Nam Đông Hà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                navy: { 900: '#001f3f' },
                police: { red: '#A51C1E', gold: '#D4AF37', green: '#00542D' }
              }
            }
          }
        }
    </script>
    <style>
        body { background-color: #fcfaf2; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .dong-son-bg { background-image: radial-gradient(circle, #f3e9cc 1px, transparent 1px); background-size: 24px 24px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const e = React.createElement;

        function App() {
            return e('div', { className: 'min-h-screen flex flex-col dong-son-bg' },
                // Header
                e('header', { className: 'bg-police-red text-white p-4 shadow-lg border-b-4 border-police-gold' },
                    e('div', { className: 'container mx-auto flex items-center justify-between' },
                        e('div', { className: 'flex items-center gap-3' },
                            e('i', { className: 'fa-solid fa-shield-halved text-2xl' }),
                            e('div', null,
                                e('h1', { className: 'font-bold uppercase tracking-tight text-sm md:text-lg' }, 'Công an Phường Nam Đông Hà'),
                                e('p', { className: 'text-[10px] opacity-90' }, 'Hệ thống Quản trị Nội bộ')
                            )
                        ),
                        e('div', { className: 'hidden sm:block text-sm font-medium' }, 'Trung úy Hoa Hướng Dương')
                    )
                ),
                // Main Content
                e('main', { className: 'container mx-auto flex-1 p-4 lg:p-8' },
                    e('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' },
                        e('div', { className: 'bg-white p-6 rounded-xl shadow-md border-l-4 border-police-green' },
                            e('h3', { className: 'font-bold text-gray-700' }, 'Trật tự xã hội'),
                            e('p', { className: 'text-4xl font-extrabold text-navy-900 mt-2' }, '33'),
                            e('p', { className: 'text-xs text-green-600 mt-2' }, '▼ Giảm 12%')
                        ),
                        e('div', { className: 'bg-white p-6 rounded-xl shadow-md border-l-4 border-police-gold' },
                            e('h3', { className: 'font-bold text-gray-700' }, 'Cư trú'),
                            e('p', { className: 'text-4xl font-extrabold text-navy-900 mt-2' }, '152'),
                            e('p', { className: 'text-xs text-gray-500 mt-2' }, 'Hồ sơ chờ duyệt')
                        ),
                        e('div', { className: 'bg-white p-6 rounded-xl shadow-md border-l-4 border-police-red' },
                            e('h3', { className: 'font-bold text-gray-700' }, 'Hệ thống AI'),
                            e('div', { className: 'flex items-center gap-2 mt-2 text-police-red font-bold' },
                                e('span', { className: 'w-2 h-2 bg-red-500 rounded-full animate-ping' }),
                                'READY'
                            )
                        )
                    ),
                    e('div', { className: 'mt-8 bg-white rounded-2xl shadow-xl p-10 text-center' },
                        e('i', { className: 'fa-solid fa-microchip text-6xl text-gray-200 mb-4' }),
                        e('h2', { className: 'text-xl font-bold text-gray-800' }, 'Chào mừng Trung úy Hoa Hướng Dương'),
                        e('p', { className: 'text-gray-500 mt-2' }, 'Hệ thống đã sẵn sàng cho công tác nghiệp vụ.')
                    )
                ),
                // Footer
                e('footer', { className: 'bg-gray-100 p-4 text-center text-[10px] text-gray-400 border-t' },
                    '© 2026 Công an Phường Nam Đông Hà - Quảng Trị'
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
